<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header> <H1 id="header-text">ROCK PAPER SCISSORS</H1></header>
    <div class="choices">
        <div id="paper" class="choice"><img src="paper.png" ></div>
        <div  id="rock" class="choice"><img src="rock.png" ></div>
        <div  id="scissors" class="choice"><img src="scissors.png" ></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>USER</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>COMPUTER</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>DRAWS</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
